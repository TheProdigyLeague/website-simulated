<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheProdigyLeague - Chatroom</title>
    <link rel="stylesheet" href="style.css"> <!-- You might want a specific chatroom.css -->
    <style>
        /* Basic styling for the chatroom window - adapt as needed */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f4f4f4; /* Example background */
        }
        .chat-header {
            background-color: #333; /* Example header color */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff; /* Example message area background */
            border: 1px solid #ccc;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }
        .message-list {
            flex-grow: 1;
            overflow-y: auto; /* Allows scrolling for messages */
        }
        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        .message.user {
            background-color: #dcf8c6; /* Example user message color */
            align-self: flex-end;
            text-align: right;
        }
        .message.bot {
            background-color: #e0e0e0; /* Example bot message color */
            align-self: flex-start;
        }
        .message .sender {
            font-weight: bold;
            margin-right: 5px;
        }
        .message-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .message-input-area input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        .message-input-area button {
            padding: 8px 12px;
            background-color: #007bff; /* Example button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-greeting {
            padding: 10px;
            text-align: center;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
<header class="chat-header">
    <h2>Chatroom</h2>
</header>

<div class="user-greeting">
    You are: <span id="usernameDisplay">User908</span>
</div>

<div class="chat-container">
    <div class="message-list" id="messageList">
        <!-- Bot and user messages will be appended here -->
    </div>
    <div class="message-input-area">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendMessageBtn">Send</button>
    </div>
</div>

<script src="chatroom-script.js"></script> <!-- Separate JS for chatroom logic -->
</body>
</html>
