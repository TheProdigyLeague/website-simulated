<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & Twitter Feed</title>
    <link rel="stylesheet" href="style.css"> <!-- Your existing stylesheet -->
    <style>
        /* Basic styling for the feed */
        .twitter-feed-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .tweet-card {
            background-color: #fff;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .tweet-author strong {
            font-weight: bold;
        }
        .tweet-author span {
            color: #5b7083;
        }
        .tweet-content {
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .tweet-actions button {
            background: none;
            border: none;
            color: #5b7083;
            cursor: pointer;
            margin-right: 20px;
            padding: 5px;
        }
        .tweet-actions button.liked {
            color: red;
        }
        .tweet-actions button:hover {
            color: #1da1f2;
        }
    </style>
</head>
<body>
<header>
    <h1>My Feed</h1>
</header>

<div class="twitter-feed-container">
    <h2>Live from Twitter (Embedded Timeline)</h2>
    <!-- Option 1: Twitter Embedded Timeline -->
    <!-- Go to https://publish.twitter.com/ to generate this code for a specific user or list -->
    <a class="twitter-timeline" data-height="600" data-theme="light" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <hr style="margin: 30px 0;">

    <h2>Simulated Feed with "Interactions"</h2>
    <div id="simulatedFeed">
        <!-- Simulated tweets will be injected here by blogfeed.js -->
    </div>
</div>

<script src="blogfeed.js"></script>
</body>
</html>
